<div #modal class="modal fade modal-sheet" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h1 class="modal-title fs-5">Upozorenje!</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onCancel()"></button>
      </div>
      <div class="modal-body py-0">
        <p>Morate biti ulogovani kako biste pristupili stranici.</p>
      </div>
      <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
        <button type="button" class="btn btn-lg btn-primary" (click)="onConfirm()">Uloguj se</button>
        <button type="button" class="btn btn-lg btn-secondary" data-bs-dismiss="modal" (click)="onCancel()">Otka≈æi</button>
      </div>
    </div>
  </div>
</div>
