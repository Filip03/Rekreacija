<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
</head>
<section>
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
              <!-- <img class="mb-4" src="assets/logo-transparent.png" alt="" width="150" height="70"> -->
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration</h3>
            <form (ngSubmit)="register()">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div data-mdb-input-init class="form-floating">
                    <input type="text" id="firstName" class="form-control form-control-lg" placeholder="" [(ngModel)]="user.name" name="name">
                    <label for="firstName">Ime</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div data-mdb-input-init class="form-floating">
                    <input type="text" id="lastName" class="form-control form-control-lg" placeholder="" [(ngModel)]="user.surname" name="surname">
                    <label class="form-label" for="lastName">Prezime</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div data-mdb-input-init class="form-floating datepicker w-100">
                    <input type="text" class="form-control form-control-lg" id="username" placeholder="" [(ngModel)]="user.username" name="username">
                    <label for="username" class="form-label">Username</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div data-mdb-input-init class="form-floating">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" placeholder="" [(ngModel)]="user.email" name="email">
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                
              </div>

              <div class="row">
                
                <div class="col-md-6 mb-4 pb-2">

                  <div data-mdb-input-init class="form-floating">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" placeholder="" [(ngModel)]="user.phone_number" name="phone_number">
                    <label class="form-label" for="phoneNumber">Broj Telefona</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">
                  
                  <h6 class="mb-2 pb-1">Tip korisnika: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" checked [(ngModel)]="user.type_id" name="type_id">
                    <label class="form-check-label" for="femaleGender">Igrač</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" [(ngModel)]="user.type_id" name="type_id">
                    <label class="form-check-label" for="maleGender">Vlasnik</label>
                  </div>
                </div>
              </div>

              

              
              <button class="btn btn-success w-100 py-2" type="submit">Prijavi se</button>
              <hr>
                          
              <p class="text-center text-primary-emphasis">Već imate nalog?</p>
              <a id="login-link" class="d-block text-center mx-auto text-success" routerLink="/login">Idi na login</a>
              <p class="mt-5 mb-3 text-body-secondary">©2025</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
