<div id="map">
    <div class="info-sidebar" [class.open]="selectedTeren" *ngIf="openInfo">
        <button class="close-btn" (click)="closeSidebar()">×</button>
        <h2 style="padding-top: 5%;">{{ selectedTeren?.name }}</h2>
        <img [src]="selectedTeren?.img_url" alt="{{ selectedTeren?.name }}" />
        <p>{{selectedTeren?.description}}</p>
        <button class="action-btn" (click)="zakaziTermin()">Zakaži termin</button>
    </div>
</div>
